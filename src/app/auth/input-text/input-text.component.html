<div class="form-group">
  <div class="d-flex">
    <span
      class="v"
      *ngIf="
        isRequired &&
        controlDir &&
        controlDir.control.valid &&
        controlDir.control.touched
      "
    >
    </span>

    <label class="mr-auto"
      >{{ label }}
      <span class="required" *ngIf="isRequired">*</span>
    </label>

    <span
      class="error"
      *ngIf="
        controlDir && !controlDir.control.valid && controlDir.control.touched
      "
      >{{ errorMsg }}</span
    >
  </div>
  <input
    class="form-control"
    [type]="type"
    #input
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
    [disabled]="disabled"
    [placeholder]="placeholder"
  />
</div>
